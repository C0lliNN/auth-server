{{ define "login" -}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <form method="POST" action="/login/username">

            <input type="hidden" name="id" value="{{.ID}}">

            <div>
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" class="form-control form-control-lg">
            </div>

            <div class="mt-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" class="form-control form-control-lg">
            </div>

            {{ if .Error}}
            <div class="alert alert-danger mt-3" role="alert">
                {{.Error}}
            </div>
            {{ end}}


            <button class="btn btn-lg btn-success mt-3" type="submit">Login</button>
        </form>
    </body>
</html>`
{{- end }}
